{% extends "layout.html" %}

{% block title %}
    Create Account
{% endblock %}
{% block body %}
    <form action="{{ url_for("registered")}}" method='post' class="formacct">
        
        <p>First Name</p>
        <input type="text" placeholder="First Name">
        <p>Last Name</p>
        <input type="text" placeholder="Surname">
        <p>Email Address</p>
        <input type="text" placeholder="username@domain">
        <p>Sex</p>
        <input name="Sex" list="Sex" placeholder="Gender">
        
        <datalist id="Sex">
            <option value="Male">
            <option value="Female">
        </datalist>
        <p>Username</p>
        <input type="text" name="name" placeholder="Username">
        <p>Password</p>
        <input type="password" placeholder="Password">
        <button type="submit">Register</button>
    </form>

{% endblock %}
